<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    .profile-container {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 50px; /* Adjust the size as needed */
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .profile .name {
      font-size: 20px; /* Adjust the size as needed */
      margin-right: 10px;
    }

    h1, h3, .btn1 {
      margin: 0;
    }

    .btn1 {
      margin-left: 10px; /* Adjust the spacing as needed */
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile">
      <img src="/Images/logo.png" alt="Profile Photo" />
      <span class="name">Hi There, I'm Sivabalan</span>
    </div>
    <div>
      <h1>I am a Software Developer</h1>
      <h3></h3>
      <button class="btn1">About ME</button>
    </div>
  </div>
</body>
</html>
